matrix:
  allow_failures:
    - env: RAILS='~> 4.2.0'
      rvm: jruby-9.1.6.0
    - env: RAILS='~> 5.0.0'
      rvm: jruby-9.1.6.0
    - env: RAILS='~> 5.1.0'
      rvm: jruby-9.1.6.0
