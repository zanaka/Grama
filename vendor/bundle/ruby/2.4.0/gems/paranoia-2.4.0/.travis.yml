sudo: false
language: ruby
cache: bundler
rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - jruby-9.1.6.0

env:
  matrix:
    - RAILS='~> 4.2.0'
    - RAILS='~> 5.0.0'
